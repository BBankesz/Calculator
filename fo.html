<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="mellek.css" > 
</head>
<body>
    <div id="fo">
        <p id="cim">Számológép</p>
            <div id="mellek"></div>
        <table>
            <tr>
                <td><input type="button" value="7" class="gomb" onclick="bead(7)"></td>
                <td><input type="button" value="8" class="gomb" onclick="bead(8)"></td>
                <td><input type="button" value="9" class="gomb" onclick="bead(9)"></td>
                <td><input type="button" value="/" class="gomb" onclick="bead('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="gomb" onclick="bead(4)"></td>
                <td><input type="button" value="5" class="gomb" onclick="bead(5)"></td>
                <td><input type="button" value="6" class="gomb" onclick="bead(6)"></td>
                <td><input type="button" value="*" class="gomb" onclick="bead('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="gomb" onclick="bead(1)"></td>
                <td><input type="button" value="2" class="gomb" onclick="bead(2)"></td>
                <td><input type="button" value="3" class="gomb" onclick="bead(3)"></td>
                <td><input type="button" value="-" class="gomb" onclick="bead('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" class="gomb" onclick="bead(0)"></td>
                <td><input type="button" value="." class="gomb" onclick="bead('.')"></td>
                <td><input type="button" value="=" class="gomb" onclick="addOssze()"></td>
                <td><input type="button" value="+" class="gomb" onclick="bead('+')"></td>
            </tr>
            
                <input type="button" value="C" class="gomb" onclick="torol()" id="C">
        </table>
    </div>
    <script type="text/javascript" src="mellemellek.js"></script>
</body>
</html>
